<!DOCTYPE html>
<html>
<head>
    <title>Assessment Templates</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; padding: 20px; }
        table { width: 100%; background: white; border-collapse: collapse; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; }
        th { background: #34495e; color: white; }
        .btn { background: green; color: white; padding: 8px 12px; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>

<h1>Assessment Templates</h1>

<a class="btn" href="/templates/create">+ Create Template</a>

<br><br>

<table>
    <tr>
        <th>Template Name</th>
        <th>Category</th>
        <th>No. of Questions</th>
    </tr>

    {% for t in templates %}
    <tr>
        <td>{{ t.name }}</td>
        <td>{{ t.category }}</td>
        <td>{{ t.count }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/dashboard">â¬… Back to Dashboard</a>

</body>
</html>-
